<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All UG Scholars</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS file for styling -->
</head>
<body>
    <header>
        <h1>All Scholars at DKU</h1>
        <!-- Add navigation links or other header elements if needed -->
        <nav>
            {% if head_nav %}
                {{ head_nav | safe }}
            {% endif %}
        </nav>
    </header>
    
    <main>
        <section id="people-list">
            <h2>List of Profiles</h2>
            <ul>
                {% for person in people %}
                    <li>
                        <div class="person">
                        <a href="people/{{ person.dir }}">{{ person.name }}</a>
                        {% if person.pin %}
                        <div class="pin">
                            {{ person.pin | safe }} <!-- Include the pin HTML -->
                        </div>
                        {% endif %}
                        </div>
                    </li>
                {% endfor %}
            </ul>            
        </section>
    </main>

    <footer>
        <!-- You can add a footer with additional information or links here -->
    </footer>
</body>
</html>
